<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="assets/config.js"></script>
  <script src="assets/game.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <title>RPS 2 Player</title>
</head>
<body>
<div class="container">
  <div class="jumbotron text-center">
    <h1>Two-Player Rock Paper Scissors!</h1>
    <hr>
    <p>Make a move and wait for your opponent.</p>
  </div>
</div>

<div class="container">
  <div class="row justify-content-lg-center">
    <div class="col-lg-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Player Name" aria-label="Player Name" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">Submit</button>
        </div>
      </div>
    </div>  
  </div>
</div>

<div class="container">
  <div class="row text-center">
    <div class="col-lg-4">
      <button type="button" id="rock-button" class="btn btn-lg btn-secondary">ROCK</button>
    </div>
    <div class="col-lg-4">
      <button type="button" id="rock-button" class="btn btn-lg btn-secondary">PAPER</button>
    </div>
    <div class="col-lg-4">
      <button type="button" id="rock-button" class="btn btn-lg btn-secondary">SCISSORS</button>
    </div>   
  </div>
</div>

<div class="container">
  <div class="row text-center">
    <div class="col-lg-4">
      <h2 id="wins">Wins:</h2>
    </div>
    <div class="col-lg-4">
      <h2 id="losses">Losses:</h2>
    </div>
    <div class="col-lg-4">
      <h2 id="ties">Ties:</h2>
    </div>
  </div>
</div>
</body>
</html>
